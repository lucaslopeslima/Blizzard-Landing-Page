<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/main.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/55a63e3d19.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="diabloiv">
        <nav class="top-menu flex-center padding-standard">
            <div class="top-menu-content flex-center">
                <div class="menu-left-content-wrap flex-center">
                    <div class="logo">
                        <a href="https://www.blizzard.com/pt-br/" target="_blank" rel="noopener">
                            <img src="assets/img/logo-blizzard.png" alt="Blizzard Logo">
                        </a>
                    </div>
                    <div class="top-links flex-center">
                        <div class="menu-links dropdown">
                            <div class="dropbtn" id="jogos">Jogos <span class="arrow-color arrow-jogos"><i class="fa-solid fa-chevron-up"></i></span></div>
                            <div class="dropdown-content dropdown-content-jogos">
                                <div class="dropdown-content-container">
                                    <div class="drowdown-items"></div>
                                    <div class="dropdown-footer"></div>
                                </div>

                            </div>
                        </div>
                        <div class="menu-links dropdown">
                            <div class="dropbtn" id="esportes">Esportes <span class="arrow-color arrow-esportes"><i class="fa-solid fa-chevron-up"></i></span></div>
                            <div class="dropdown-content dropdown-content-esportes">
                                <div class="dropdown-content-container">
                                    <div class="drowdown-items"></div>
                                    <div class="dropdown-footer"></div>
                                </div>

                            </div>
                        </div>
                        <!-- <div>Jogos</div>
                        <div>Esportes</div> -->
                        <div class="menu-links">Loja</div>
                        <div class="menu-links">Notícias</div>
                        <div class="menu-links">Suporte</div>
                    </div>
                </div>
                <div class="top-btn-wrap flex-center">
                    <div class="top-btn btn-criar-acc">Criar conta</div>
                    <div class="top-btn btn-logar"><i class="fa-regular fa-user"></i> Logar</div>
                </div>
            </div>
        </nav>
        <div class="content-wrap padding-standard flex-center">
            <div class="presentation-content-wrap flex-center">
                <nav class="left-menu">
                    <div class="left-menu-item left-menu-active" id="diabloiv"><img src="assets/img/banner-hero/icons/game-1.png" alt="Diablo IV"></div>
                    <div class="left-menu-item " id="heartstone"><img src="assets/img/banner-hero/icons/game-2.png" alt="Hearthstone"></div>
                    <div class="left-menu-item " id="wow"><img src="assets/img/banner-hero/icons/game-3.png" alt="World of Warcraft"></div>
                    <div class="left-menu-item-disabled "><img src="assets/img/banner-hero/icons/game-4.png" alt="Diablo Immortal"></div>
                    <div class="left-menu-item-disabled "><img src="assets/img/banner-hero/icons/game-5.png" alt="StarCraft II"></div>
                </nav>
                <div class="presentation">
                    <h1 class="banner-title">Retorne à escuridão com o game Diablo IV</h1>
                    <p class="banner-txt">O retorno de Lilith tras uma era de escuridão e sofrimento.</p>
                    <div class="presetation-btn flex-center"><span class="banner-btn">Jogue agora</span></div>
                </div>
            </div>
            <div class="presentation-gif">
                <div class="presentation-gif-logo diabloiv-gif-logo"><!-- <img  src="assets/img/banner-hero/games/diablo-logo.png" alt=""> --></div>
                <p>Assista o trailer</p>
                <div class="presentation-gif-item flex-center diablo-gif"><i class="fa-solid fa-circle-play"></i></div>
            </div>
        </div>

        <!-- <meter min="100" max="400" value="200"></meter> -->
        <div class="header-progress-bar"></div>
    </header>
    <div class="header-line"></div>

    <main class="padding-standard"></main>

    <footer class="padding-standard">
        <i class="fa-brands fa-linux"></i>
        <i class="fa-brands fa-windows"></i>
        <i class="fa-brands fa-apple"></i>
    </footer>

    <script src="assets/js/main.mjs"></script>
    <script src="assets/js/buttonsSPA.mjs"></script>
    <script src="assets/js/handleAPI.mjs"></script>
</body>
</html>
